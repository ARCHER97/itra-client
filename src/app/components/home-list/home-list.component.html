<h1>Top 3</h1>
<div *ngFor="let card of cards" (click)="cardClick()">
    <md-card>
        <md-card-title-group>
            <img md-card-sm-image [src]="card.getUrl()">
            <md-card-title>{{card.getName()}}</md-card-title>
            <md-card-subtitle>{{card.getRating()}}</md-card-subtitle>
        </md-card-title-group>
    </md-card>
</div>
