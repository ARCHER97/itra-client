<div class="table-responsive">
  <table class="table">
    <tr *ngFor="let user of users">
      <td>{{user.getId()}}</td>
      <td>{{user.getRole()}}</td> 
      <td>{{user.getName()}}</td>
      <td>{{user.getYearOfBirth()}}</td>
      <td>{{user.getGrowth()}}</td>
      <td>{{user.getWeight()}}</td>
    </tr>
  </table>
</div>
