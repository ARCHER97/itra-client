<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>ColLike</th>
      <th>Rating</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.getIdUser()}}</td>
      <td>{{user.getName()}}</td>
      <td>{{user.getColLike()}}</td>
      <td>{{user.getRating()}}</td>
      <td>{{user.getRole().getRolename()}}</td>
    </tr>
  </tbody>
<table>
