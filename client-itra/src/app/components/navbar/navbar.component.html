<nav [ngClass]="{'navbar':true, 'navbar-default': navbarStyle.navbarStyleWhite,
                 'navbar-inverse': navbarStyle.navbarStyleDark, 'navbar-fixed-top': true}">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" routeLink="profiles-preview">
        <img alt="Brand" src="../../../logo/logo-white.png" height="20px">
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="/profiles-preview">Home <span class="sr-only">(current)</span></a></li>
      </ul>

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue"
            [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-default" (click)="search()">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="authState.authState">
          <a routerLink="/adminka" data-toggle="tooltip"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></a>
        </li>
        <li><a routerLink="/settings" data-toggle="tooltip"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
        <li *ngIf="authState.authState">
          <a routerLink="/admin/profile/1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
        </li>
        <li *ngIf="!authState.authState">
          <a routerLink="/auth"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a>
        </li>
        <li *ngIf="authState.authState" (click)="logout()">
          <a routerLink="/profiles-preview"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
        </li>
      </ul>

    </div>
  </div>
</nav>
